<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets La Perla Gourmet</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 1rem 0;
    }
    .section {
      max-width: 400px;
      width: 90vw;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    button.product-btn {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
      color: white;
      font-weight: bold;
      background-color: #bfb113;
    }
    button.product-btn:active {
      background-color: #388e3c;
    }
    #total {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    #ticket-lists {
      font-family: monospace;
      white-space: pre-line;
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    button#print, button#reset {
      width: 90vw;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    button#print {
      background-color: #2196f3;
      color: white;
    }
    button#print:active {
      background-color: #1976d2;
    }
    button#reset {
      background-color: #f44336;
      color: white;
    }
    button#reset:active {
      background-color: #d32f2f;
    }
    .remove-item {
      color: red;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>Tickets La Perla Gourmet</h1>

  <div id="menu" class="section">
    <div class="button-grid">
      <!-- Entrantes -->
     <button class="product-btn" onclick="addProduct('Copa normal', 8)">Copa normal - 8€</button>
    <button class="product-btn" onclick="addProduct('Copa premium', 10)">Copa premium - 10€</button>
    <button class="product-btn" onclick="addProduct('Redbull +1', 1)">Redbull +1€ - 1€</button>

    <!-- Cócteles -->
    <button class="product-btn" onclick="addProduct('Cóctel', 8)">Cóctel - 8€</button>
    <button class="product-btn" onclick="addProduct('Mojito con botella de Jäger', 10)">Mojito + Jäger - 10€</button>

    <!-- Cervezas -->
    <button class="product-btn" onclick="addProduct('Cerveza tercio normal', 3.50)">Cerveza tercio normal - 3,50€</button>
    <button class="product-btn" onclick="addProduct('Cerveza tercio 1906', 4)">Cerveza tercio 1906 - 4€</button>
    <button class="product-btn" onclick="addProduct('Tercios importadas', 4.50)">Tercios importadas - 4,50€</button>

    <!-- Cañas -->
    <button class="product-btn" onclick="addProduct('Caña normal', 3)">Caña normal - 3€</button>
    <button class="product-btn" onclick="addProduct('Caña 1906', 3.50)">Caña 1906 - 3,50€</button>

    <!-- Refrescos / bebidas -->
    <button class="product-btn" onclick="addProduct('Refresco', 3)">Refresco - 3€</button>
    <button class="product-btn" onclick="addProduct('Redbull', 3.50)">Redbull - 3,50€</button>
    <button class="product-btn" onclick="addProduct('Agua', 2.50)">Agua - 2,50€</button>

    <!-- Chupitos & Cubo -->
    <button class="product-btn" onclick="addProduct('Chupito', 3)">Chupito - 3€</button>
    <button class="product-btn" onclick="addProduct('Cubo', 15)">Cubo - 15€</button>
    </div>
  </div>

  <div id="total">Total: 0€</div>
  <div id="ticket-lists"></div>

  <div style="max-width: 400px; width: 90vw; margin-bottom: 1rem;">
    <label for="pagoCliente">Pago del cliente (€):</label>
    <input type="number" id="pagoCliente" placeholder="Ej: 50" 
      style="width: 100%; padding: 0.5rem; font-size: 1.2rem; border-radius: 8px; border: 1px solid #ccc;" 
      oninput="calcularCambio()" />
  </div>
  <div id="cambio" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #4caf50;"></div>

  <button id="print" onclick="printTickets()">Imprimir Ticket</button>
  <button id="reset" onclick="resetTickets()">Reiniciar Ticket</button>

  <script>
    let ticket = [];

    function addProduct(name, price) {
      const existing = ticket.find(p => p.name === name);
      if (existing) {
        existing.qty++;
      } else {
        ticket.push({name, price, qty: 1});
      }
      updateDisplay();
    }

    function removeProduct(name) {
      const index = ticket.findIndex(p => p.name === name);
      if (index > -1) {
        if (ticket[index].qty > 1) {
          ticket[index].qty--;
        } else {
          ticket.splice(index, 1);
        }
      }
      updateDisplay();
    }

    function updateDisplay() {
      const total = ticket.reduce((acc, p) => acc + p.price * p.qty, 0);
      document.getElementById('total').innerText = `Total: ${total.toFixed(2)}€`;

      let html = '';
      ticket.forEach((p) => {
        html += `${p.name} x${p.qty} - ${(p.price * p.qty).toFixed(2)}€ <span class="remove-item" onclick="removeProduct('${p.name}')">❌</span><br>`;
      });

      document.getElementById('ticket-lists').innerHTML = html;
    }

    function generateTicketText(items, subtotal) {
      const fecha = new Date().toLocaleString("es-ES");
      let text = `*** La Perla Gourmet ***\n\n`;
      items.forEach(p => {
        text += `${p.name} x${p.qty} - ${(p.price * p.qty).toFixed(2)}€\n`;
      });
      text += `\nTotal: ${subtotal.toFixed(2)}€\nFecha: ${fecha}\n\n¡Gracias por su compra!`;
      return text;
    }

    function printTickets() {
      if(ticket.length === 0) return alert('No hay productos seleccionados.');
      const total = ticket.reduce((acc, p) => acc + p.price * p.qty, 0);
      const text = generateTicketText(ticket, total);
      openRawbt(text);
    }

    function openRawbt(text) {
      const encodedText = encodeURIComponent(text);
      const url = `rawbt://print?text=${encodedText}`;
      window.location.href = url;
    }

    function resetTickets() {
      ticket = [];
      updateDisplay();
      document.getElementById('pagoCliente').value = '';
      document.getElementById('cambio').innerText = '';
    }

    function calcularCambio() {
      const input = document.getElementById('pagoCliente');
      const cambioDiv = document.getElementById('cambio');
      const total = ticket.reduce((acc, p) => acc + p.price * p.qty, 0);
      const pago = parseFloat(input.value);

      if (!isNaN(pago) && pago >= 0) {
        const cambio = pago - total;
        if (cambio < 0) {
          cambioDiv.innerText = `Faltan ${(Math.abs(cambio)).toFixed(2)}€`;
          cambioDiv.style.color = 'red';
        } else {
          cambioDiv.innerText = `Cambio: ${cambio.toFixed(2)}€`;
          cambioDiv.style.color = '#4caf50';
        }
      } else {
        cambioDiv.innerText = '';
      }
    }
  </script>
</body>
</html>
