<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets La Perla del Caribe & Los Chamos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 1rem 0;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.75rem 1.5rem;
      background: #4caf50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .tab.active {
      background: #388e3c;
      font-weight: bold;
    }
    .section {
      max-width: 400px;
      width: 90vw;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    button.product-btn {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
      color: white;
    }

    /* Botones Los Chamos - azul */
    button.product-btn.chamos-btn {
      background-color: #2196f3;
    }
    button.product-btn.chamos-btn:active {
      background-color: #1976d2;
    }

    /* Botones La Perla - verde */
    button.product-btn.perla-btn {
      background-color: #4caf50;
    }
    button.product-btn.perla-btn:active {
      background-color: #388e3c;
    }

    #total {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    #ticket-lists {
      font-family: sans-serif;
      white-space: pre-line;
      text-align: left;
      color: #333;
      margin-bottom: 1rem;
      max-width: 400px;
      width: 90vw;
    }
    button#print, button#reset {
      width: 90vw;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    button#print {
      background-color: #2196f3;
      color: white;
    }
    button#print:active {
      background-color: #1976d2;
    }
    button#reset {
      background-color: #f44336;
      color: white;
    }
    button#reset:active {
      background-color: #d32f2f;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Tickets La Perla del Caribe & Los Chamos</h1>

  <div class="tabs">
    <div class="tab active" data-tab="chamos">Los Chamos</div>
    <div class="tab" data-tab="perla">La Perla del Caribe</div>
  </div>

  <!-- Secciones y botones -->
  <!-- ... tus secciones de productos permanecen igual (omitidas aquí por brevedad) ... -->
  <!-- Puedes pegar la parte de productos tal como ya la tienes -->

  <!-- CONTINÚA DESDE AQUÍ -->

  <div id="total">Total: 0€</div>
  <div id="ticket-lists"></div>
  <button id="print" onclick="printTickets()">Imprimir Tickets</button>
  <button id="reset" onclick="resetTickets()">Reiniciar Tickets</button>

  <script>
    // Manejo de tabs
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-tab');
        contents.forEach(c => c.style.display = c.id === target ? 'block' : 'none');
      });
    });

    // Datos de tickets separados
    let ticketLosChamos = [];
    let ticketPerla = [];

    function addProduct(name, price, menu) {
      if(menu === 'chamos') {
        ticketLosChamos.push({name, price});
      } else if(menu === 'perla') {
        ticketPerla.push({name, price});
      }
      updateDisplay();
    }

    // ✅ NUEVA FUNCIÓN para eliminar producto individual
    function removeProduct(index, menu) {
      if(menu === 'chamos') {
        ticketLosChamos.splice(index, 1);
      } else if(menu === 'perla') {
        ticketPerla.splice(index, 1);
      }
      updateDisplay();
    }

    function updateDisplay() {
      const totalChamos = ticketLosChamos.reduce((acc, p) => acc + p.price, 0);
      const totalPerla = ticketPerla.reduce((acc, p) => acc + p.price, 0);
      const total = totalChamos + totalPerla;
      document.getElementById('total').innerText = `Total: ${total.toFixed(2)}€`;

      // ✅ Mostrar lista con ❌ para borrar
      let html = '';
      if(ticketLosChamos.length) {
        html += '<div><strong>--- Los Chamos ---</strong><br>';
        ticketLosChamos.forEach((p, i) => {
          html += `${p.name} - ${p.price.toFixed(2)}€ <span class="remove-btn" onclick="removeProduct(${i}, 'chamos')">❌</span><br>`;
        });
        html += `<strong>Subtotal Los Chamos: ${totalChamos.toFixed(2)}€</strong><br><br></div>`;
      }
      if(ticketPerla.length) {
        html += '<div><strong>--- La Perla del Caribe ---</strong><br>';
        ticketPerla.forEach((p, i) => {
          html += `${p.name} - ${p.price.toFixed(2)}€ <span class="remove-btn" onclick="removeProduct(${i}, 'perla')">❌</span><br>`;
        });
        html += `<strong>Subtotal La Perla: ${totalPerla.toFixed(2)}€</strong><br><br></div>`;
      }
      document.getElementById('ticket-lists').innerHTML = html;
    }

    function generateTicketText(items, title, subtotal) {
      let text = `*** ${title} ***\n\n`;
      items.forEach(p => {
        text += `${p.name} - ${p.price.toFixed(2)}€\n`;
      });
      text += `\nTotal: ${subtotal.toFixed(2)}€\n\nGracias por su compra!`;
      return text;
    }

    function printTickets() {
      if(ticketLosChamos.length === 0 && ticketPerla.length === 0) return alert('No hay productos seleccionados.');

      const totalChamos = ticketLosChamos.reduce((acc, p) => acc + p.price, 0);
      const totalPerla = ticketPerla.reduce((acc, p) => acc + p.price, 0);

      if(ticketLosChamos.length) {
        const textChamos = generateTicketText(ticketLosChamos, 'Los Chamos', totalChamos);
        openRawbt(textChamos);
      }
      if(ticketPerla.length) {
        const textPerla = generateTicketText(ticketPerla, 'La Perla del Caribe', totalPerla);
        openRawbt(textPerla);
      }
    }

    function openRawbt(text) {
      const encodedText = encodeURIComponent(text);
      const url = `rawbt://print?text=${encodedText}`;
      window.location.href = url;
    }

    function resetTickets() {
      ticketLosChamos = [];
      ticketPerla = [];
      updateDisplay();
    }
  </script>
</body>
</html>
