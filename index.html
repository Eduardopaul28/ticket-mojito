<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets La Perla del Caribe & Los Chamos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 1rem 0;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.75rem 1.5rem;
      background: #2196f3; /* Azul para Los Chamos */
      color: white;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .tab.active {
      background: #1769aa;
      font-weight: bold;
    }
    .tab[data-tab="perla"] {
      background: #4caf50; /* Verde para La Perla */
    }
    .tab[data-tab="perla"].active {
      background: #388e3c;
    }
    .section {
      max-width: 400px;
      width: 90vw;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    button.product-btn {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
      color: white;
    }
    /* Colores para botones según menú */
    #chamos button.product-btn {
      background-color: #2196f3; /* azul */
    }
    #chamos button.product-btn:active {
      background-color: #1769aa;
    }
    #perla button.product-btn {
      background-color: #4caf50; /* verde */
    }
    #perla button.product-btn:active {
      background-color: #388e3c;
    }
    #total {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
    #ticket-lists {
      font-family: monospace;
      white-space: normal;
      text-align: left;
      color: #333;
      margin-bottom: 1rem;
      max-width: 400px;
      width: 90vw;
    }
    #ticket-lists div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.25rem 0;
    }
    #ticket-lists button.remove-btn {
      color: red;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
      padding: 0 0.25rem;
    }
    button#print, button#reset {
      width: 90vw;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
      color: white;
    }
    button#print {
      background-color: #2196f3;
    }
    button#print:active {
      background-color: #1976d2;
    }
    button#reset {
      background-color: #f44336;
    }
    button#reset:active {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>Tickets La Perla del Caribe & Los Chamos</h1>

  <div class="tabs">
    <div class="tab active" data-tab="chamos">Los Chamos</div>
    <div class="tab" data-tab="perla">La Perla del Caribe</div>
  </div>

  <div id="chamos" class="section tab-content">
    <div class="button-grid">
      <button class="product-btn" onclick="addProduct('Tequeños', 9.99, 'chamos')">Tequeños - 9,99€</button>
      <button class="product-btn" onclick="addProduct('Patatas Locas XL', 11.99, 'chamos')">Patatas Locas XL - 11,99€</button>
      <button class="product-btn" onclick="addProduct('Alitas de pollo BBQ', 14.99, 'chamos')">Alitas BBQ - 14,99€</button>
      <button class="product-btn" onclick="addProduct('Tajadas de plátano', 7.99, 'chamos')">Tajadas - 7,99€</button>

      <button class="product-btn" onclick="addProduct('Arepa Pelua/Sifrina', 8.99, 'chamos')">Arepas Pelua/Sifrina - 8,99€</button>
      <button class="product-btn" onclick="addProduct('Arepa Reina Pepiada/Popular', 7.99, 'chamos')">Arepas Reina/Popular - 7,99€</button>
      <button class="product-btn" onclick="addProduct('Arepa Los Chamos/Veguis', 9.99, 'chamos')">Arepas Chamos/Veguis - 9,99€</button>
      <button class="product-btn" onclick="addProduct('Arepa Pabellón/Chevere/Mixta', 11.99, 'chamos')">Arepas Pabellón/etc - 11,99€</button>

      <button class="product-btn" onclick="addProduct('Patacón Mortal', 14.99, 'chamos')">Patacón Mortal - 14,99€</button>
      <button class="product-btn" onclick="addProduct('Patacón Los Chamos', 11.99, 'chamos')">Patacón Los Chamos - 11,99€</button>

      <button class="product-btn" onclick="addProduct('Perrito Venezolano', 4.99, 'chamos')">Perrito Venezolano - 4,99€</button>
      <button class="product-btn" onclick="addProduct('Perrito Sencillo', 3.50, 'chamos')">Perrito Sencillo - 3,50€</button>
      <button class="product-btn" onclick="addProduct('Perrito Los Chamos', 6.50, 'chamos')">Perrito Los Chamos - 6,50€</button>

      <button class="product-btn" onclick="addProduct('Hamburguesa Los Chamos', 11.99, 'chamos')">Hamburguesa - 11,99€</button>
      <button class="product-btn" onclick="addProduct('Malta Maltin/Pony', 2.99, 'chamos')">Malta - 2,99€</button>
      <button class="product-btn" onclick="addProduct('Frescolita', 2.99, 'chamos')">Frescolita - 2,99€</button>
    </div>
  </div>

  <div id="perla" class="section tab-content" style="display:none;">
    <div class="button-grid">
      <button class="product-btn" onclick="addProduct('Mojito Pequeño', 7, 'perla')">Mojito P - 7€</button>
      <button class="product-btn" onclick="addProduct('Mojito Grande', 12, 'perla')">Mojito G - 12€</button>

      <button class="product-btn" onclick="addProduct('Caipirinha Pequeño', 7, 'perla')">Caipirinha P - 7€</button>
      <button class="product-btn" onclick="addProduct('Caipirinha Grande', 12, 'perla')">Caipirinha G - 12€</button>

      <button class="product-btn" onclick="addProduct('Cóctel Pequeño', 7, 'perla')">Cóctel P - 7€</button>
      <button class="product-btn" onclick="addProduct('Cóctel Grande', 12, 'perla')">Cóctel G - 12€</button>

      <button class="product-btn" onclick="addProduct('Cóctel sin alcohol Pequeño', 6, 'perla')">Cóctel sn alc P - 6€</button>
      <button class="product-btn" onclick="addProduct('Cóctel sin alcohol Grande', 10, 'perla')">Cóctel sn alc G - 10€</button>

      <button class="product-btn" onclick="addProduct('Chupito', 3, 'perla')">Chupito - 3€</button>
      <button class="product-btn" onclick="addProduct('Cerveza', 3, 'perla')">Cerveza - 3€</button>
      <button class="product-btn" onclick="addProduct('Refresco', 2.5, 'perla')">Refresco - 2,50€</button>
      <button class="product-btn" onclick="addProduct('Zumo', 2.5, 'perla')">Zumo - 2,50€</button>
      <button class="product-btn" onclick="addProduct('Agua', 1.5, 'perla')">Agua - 1,50€</button>
      <button class="product-btn" onclick="addProduct('Sidra', 4, 'perla')">Sidra - 4€</button>
      <button class="product-btn" onclick="addProduct('Tinto de verano', 6, 'perla')">Tinto de verano - 6€</button>
      <button class="product-btn" onclick="addProduct('Kalimotxo', 7, 'perla')">Kalimotxo - 7€</button>
      <button class="product-btn" onclick="addProduct('Cubata', 6, 'perla')">Cubata - 6€</button>
    </div>
  </div>

  <div id="total">Total: 0€</div>
  <div id="ticket-lists"></div>
  <button id="print" onclick="printTickets()">Imprimir Tickets</button>
  <button id="reset" onclick="resetTickets()">Reiniciar Tickets</button>

  <script>
    // Manejo de tabs
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-tab');
        contents.forEach(c => c.style.display = c.id === target ? 'block' : 'none');
      });
    });

    // Datos de tickets separados
    let ticketLosChamos = [];
    let ticketPerla = [];

    function addProduct(name, price, menu) {
      if(menu === 'chamos') {
        ticketLosChamos.push({name, price});
      } else if(menu === 'perla') {
        ticketPerla.push({name, price});
      }
      updateDisplay();
    }

    function updateDisplay() {
      // Suma total ambos tickets
      const totalChamos = ticketLosChamos.reduce((acc, p) => acc + p.price, 0);
      const totalPerla = ticketPerla.reduce((acc, p) => acc + p.price, 0);
      const total = totalChamos + totalPerla;

      document.getElementById('total').innerText = `Total: ${total.toFixed(2)}€`;

      // Mostrar listados con botones para eliminar
      let listHtml = '';
      if(ticketLosChamos.length) {
        listHtml += '<strong>--- Los Chamos ---</strong><br>';
        ticketLosChamos.forEach((p, i) => {
          listHtml += `
            <div>
              ${p.name} - ${p.price.toFixed(2)}€ 
              <button class="remove-btn" onclick="removeProduct(${i}, 'chamos')">X</button>
            </div>
          `;
        });
        listHtml += `<br>Subtotal Los Chamos: ${totalChamos.toFixed(2)}€<br><br>`;
      }
      if(ticketPerla.length) {
        listHtml += '<strong>--- La Perla del Caribe ---</strong><br>';
        ticketPerla.forEach((p, i) => {
          listHtml += `
            <div>
              ${p.name} - ${p.price.toFixed(2)}€ 
              <button class="remove-btn" onclick="removeProduct(${i}, 'perla')">X</button>
            </div>
          `;
        });
        listHtml += `<br>Subtotal La Perla: ${totalPerla.toFixed(2)}€<br><br>`;
      }
      document.getElementById('ticket-lists').innerHTML = listHtml;
    }

    function removeProduct(index, menu) {
      if(menu === 'chamos') {
        ticketLosChamos.splice(index, 1);
      } else if(menu === 'perla') {
        ticketPerla.splice(index, 1);
      }
      updateDisplay();
    }

    function resetTickets() {
      ticketLosChamos = [];
      ticketPerla = [];
      updateDisplay();
    }

    // Función de imprimir con RAWBT (la que tenías funcionando, adaptada)
    function printTickets() {
      if (ticketLosChamos.length === 0 && ticketPerla.length === 0) {
        alert('No hay productos para imprimir.');
        return;
      }

      // Ejemplo básico de formato raw para la impresora
      let printData = '';

      if (ticketLosChamos.length) {
        printData += '--- Los Chamos ---\n';
        ticketLosChamos.forEach(p => {
          printData += `${p.name} - ${p.price.toFixed(2)}€\n`;
        });
        const totalChamos = ticketLosChamos.reduce((acc, p) => acc + p.price, 0);
        printData += `Subtotal Los Chamos: ${totalChamos.toFixed(2)}€\n\n`;
      }

      if (ticketPerla.length) {
        printData += '--- La Perla del Caribe ---\n';
        ticketPerla.forEach(p => {
          printData += `${p.name} - ${p.price.toFixed(2)}€\n`;
        });
        const totalPerla = ticketPerla.reduce((acc, p) => acc + p.price, 0);
        printData += `Subtotal La Perla: ${totalPerla.toFixed(2)}€\n\n`;
      }

      const total = ticketLosChamos.reduce((acc, p) => acc + p.price, 0) + ticketPerla.reduce((acc, p) => acc + p.price, 0);
      printData += `TOTAL: ${total.toFixed(2)}€\n\n`;

      // RAWBT print call (ajusta según tu configuración)
      // Ejemplo:
      // rawbt.print({
      //   data: printData,
      //   success: () => alert('Impresión completada'),
      //   error: (e) => alert('Error de impresión: ' + e)
      // });

      // Por ejemplo si usas rawbt directamente en el navegador:
      if (window.rawbt) {
        rawbt.print({
          data: printData,
          success: () => alert('Impresión completada'),
          error: (e) => alert('Error de impresión: ' + e)
        });
      } else {
        alert('RAWBT no está disponible. Aquí el texto para imprimir:\n\n' + printData);
      }
    }

    updateDisplay();
  </script>

</body>
</html>
