<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets La Perla Gourmet</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 1rem 0;
    }
    .section {
      max-width: 400px;
      width: 90vw;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    button.product-btn {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
      color: white;
      font-weight: bold;
      background-color: #4caf50;
    }
    button.product-btn:active {
      background-color: #388e3c;
    }
    #total {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    #ticket-lists {
      font-family: monospace;
      white-space: pre-line;
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    button#print, button#reset {
      width: 90vw;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    button#print {
      background-color: #2196f3;
      color: white;
    }
    button#print:active {
      background-color: #1976d2;
    }
    button#reset {
      background-color: #f44336;
      color: white;
    }
    button#reset:active {
      background-color: #d32f2f;
    }
    .remove-item {
      color: red;
      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>Tickets La Perla Gourmet</h1>

  <div id="menu" class="section">
    <div class="button-grid">
      <!-- Entrantes -->
      <button class="product-btn" onclick="addProduct('Tequeños', 8.50)">Tequeños - 8,50€</button>
      <button class="product-btn" onclick="addProduct('Cachitos', 5)">Cachitos - 5€</button>
      <button class="product-btn" onclick="addProduct('Mini Pan de Jamón', 6)">Mini Pan de Jamón - 6€</button>
      <!-- Cachapas -->
      <button class="product-btn" onclick="addProduct('Cachapa con queso', 10)">Cachapa queso - 10€</button>
      <button class="product-btn" onclick="addProduct('Cachapa queso y cochino frito', 12)">Cachapa cochino - 12€</button>
      <button class="product-btn" onclick="addProduct('Cachapa queso y carne mechada', 12)">Cachapa carne - 12€</button>
      <!-- Arepas -->
      <button class="product-btn" onclick="addProduct('Arepa Queso Llanero', 6)">Arepa Queso - 6€</button>
      <button class="product-btn" onclick="addProduct('Arepa Carne Mechada', 7)">Arepa Mechada - 7€</button>
      <button class="product-btn" onclick="addProduct('Arepa Reina Pepiada', 7)">Arepa Reina - 7€</button>
      <button class="product-btn" onclick="addProduct('Arepa Cochino Frito', 7)">Arepa Cochino - 7€</button>
      <button class="product-btn" onclick="addProduct('Arepa Caraotas con Queso', 7)">Arepa Caraotas - 7€</button>
      <button class="product-btn" onclick="addProduct('Arepa La Española', 8)">Arepa Española - 8€</button>
      <button class="product-btn" onclick="addProduct('Arepa Lo mejor de dos mundos', 8)">Arepa 2 mundos - 8€</button>
      <button class="product-btn" onclick="addProduct('Arepa Trimagnetica', 10)">Arepa Trimagnetica - 10€</button>
      <!-- Perritos -->
      <button class="product-btn" onclick="addProduct('Perrito Clásico', 3)">Perrito Clásico - 3€</button>
      <button class="product-btn" onclick="addProduct('Perrito Especial Venezolano', 5)">Perrito Venezolano - 5€</button>
      <button class="product-btn" onclick="addProduct('Perrito Échale Carne', 7)">Perrito Carne - 7€</button>
      <!-- Postres y bebidas -->
      <button class="product-btn" onclick="addProduct('Quesillo', 5)">Quesillo - 5€</button>
      <button class="product-btn" onclick="addProduct('Tres leches', 6)">Tres leches - 6€</button>
      <button class="product-btn" onclick="addProduct('Chicha', 4)">Chicha - 4€</button>
    </div>
  </div>

  <div id="total">Total: 0€</div>
  <div id="ticket-lists"></div>

  <div style="max-width: 400px; width: 90vw; margin-bottom: 1rem;">
    <label for="pagoCliente">Pago del cliente (€):</label>
    <input type="number" id="pagoCliente" placeholder="Ej: 50" 
      style="width: 100%; padding: 0.5rem; font-size: 1.2rem; border-radius: 8px; border: 1px solid #ccc;" 
      oninput="calcularCambio()" />
  </div>
  <div id="cambio" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #4caf50;"></div>

  <button id="print" onclick="printTickets()">Imprimir Ticket</button>
  <button id="reset" onclick="resetTickets()">Reiniciar Ticket</button>

  <script>
    let ticket = [];

    function addProduct(name, price) {
      ticket.push({name, price});
      updateDisplay();
    }

    function removeProduct(index) {
      ticket.splice(index, 1);
      updateDisplay();
    }

    function updateDisplay() {
      const total = ticket.reduce((acc, p) => acc + p.price, 0);
      document.getElementById('total').innerText = `Total: ${total.toFixed(2)}€`;

      let html = '';
      ticket.forEach((p, i) => {
        html += `${p.name} - ${p.price.toFixed(2)}€ <span class="remove-item" onclick="removeProduct(${i})">❌</span><br>`;
      });

      document.getElementById('ticket-lists').innerHTML = html;
    }

    function generateTicketText(items, subtotal) {
      const fecha = new Date().toLocaleString("es-ES");
      let text = `*** La Perla Gourmet ***\n\n`;
      items.forEach(p => {
        text += `${p.name} - ${p.price.toFixed(2)}€\n`;
      });
      text += `\nTotal: ${subtotal.toFixed(2)}€\nFecha: ${fecha}\n\n¡Gracias por su compra!`;
      return text;
    }

    function printTickets() {
      if(ticket.length === 0) return alert('No hay productos seleccionados.');
      const total = ticket.reduce((acc, p) => acc + p.price, 0);
      const text = generateTicketText(ticket, total);
      openRawbt(text);
    }

    function openRawbt(text) {
      const encodedText = encodeURIComponent(text);
      const url = `rawbt://print?text=${encodedText}`;
      window.location.href = url;
    }

    function resetTickets() {
      ticket = [];
      updateDisplay();
      document.getElementById('pagoCliente').value = '';
      document.getElementById('cambio').innerText = '';
    }

    function calcularCambio() {
      const input = document.getElementById('pagoCliente');
      const cambioDiv = document.getElementById('cambio');
      const total = ticket.reduce((acc, p) => acc + p.price, 0);
      const pago = parseFloat(input.value);

      if (!isNaN(pago) && pago >= 0) {
        const cambio = pago - total;
        if (cambio < 0) {
          cambioDiv.innerText = `Faltan ${(Math.abs(cambio)).toFixed(2)}€`;
          cambioDiv.style.color = 'red';
        } else {
          cambioDiv.innerText = `Cambio: ${cambio.toFixed(2)}€`;
          cambioDiv.style.color = '#4caf50';
        }
      } else {
        cambioDiv.innerText = '';
      }
    }
  </script>
</body>
</html>
