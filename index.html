<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Los Chamos - Tickets</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem;
      background: #f7f7f7;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      text-align: center;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:active {
      background-color: #388e3c;
    }
    #total {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    #ticket-list {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
      white-space: pre-line;
      text-align: center;
      min-height: 6rem;
    }
    #reset {
      margin-top: 1rem;
      padding: 1rem;
      width: 90%;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #reset:active {
      background-color: #d32f2f;
    }
    #printLink {
      display: inline-block;
      padding: 1rem;
      background: #2196f3;
      color: white;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      margin-top: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    #printLink:active {
      background-color: #1976d2;
    }
    #printLink[aria-disabled="true"] {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Los Chamos - Tickets</h1>

  <div class="section">
    <div class="section-title">Entrantes</div>
    <div class="button-grid">
      <button onclick="addProduct('Tequeños', 9.99)">Tequeños - 9,99€</button>
      <button onclick="addProduct('Patatas Locas XL', 11.99)">Patatas Locas XL - 11,99€</button>
      <button onclick="addProduct('Alitas de pollo BBQ', 14.99)">Alitas BBQ - 14,99€</button>
      <button onclick="addProduct('Tajadas de plátano', 7.99)">Tajadas - 7,99€</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Arepas</div>
    <div class="button-grid">
      <button onclick="addProduct('Arepa Pelua/Sifrina', 8.99)">Pelua/Sifrina - 8,99€</button>
      <button onclick="addProduct('Arepa Reina Pepiada/Popular', 7.99)">Reina/Popular - 7,99€</button>
      <button onclick="addProduct('Arepa Los Chamos/Veguis', 9.99)">Chamos/Veguis - 9,99€</button>
      <button onclick="addProduct('Arepa Pabellón/Chevere/Mixta', 11.99)">Pabellón/etc - 11,99€</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Patacones</div>
    <div class="button-grid">
      <button onclick="addProduct('Patacón Mortal', 14.99)">Mortal - 14,99€</button>
      <button onclick="addProduct('Patacón Los Chamos', 11.99)">Los Chamos - 11,99€</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Perritos</div>
    <div class="button-grid">
      <button onclick="addProduct('Perrito Venezolano', 4.99)">Venezolano - 4,99€</button>
      <button onclick="addProduct('Perrito Sencillo', 3.5)">Sencillo - 3,50€</button>
      <button onclick="addProduct('Perrito Los Chamos', 6.5)">Los Chamos - 6,50€</button>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Otros</div>
    <div class="button-grid">
      <button onclick="addProduct('Hamburguesa Los Chamos', 11.99)">Hamburguesa - 11,99€</button>
      <button onclick="addProduct('Malta Maltin/Pony', 2.99)">Malta - 2,99€</button>
      <button onclick="addProduct('Frescolita', 2.99)">Frescolita - 2,99€</button>
    </div>
  </div>

  <div id="total">Total: 0€</div>
  <div id="ticket-list"></div>

  <a id="printLink" href="#" aria-disabled="true">Imprimir Ticket</a>
  <button id="reset" onclick="resetTicket()">Reiniciar Ticket</button>

  <script>
    let total = 0;
    let ticketItems = [];

    function addProduct(name, price) {
      total += price;
      ticketItems.push(`${name} - ${price.toFixed(2)}€`);
      document.getElementById("total").innerText = `Total: ${total.toFixed(2)}€`;
      document.getElementById("ticket-list").innerText = ticketItems.join("\n");
      updatePrintLink();
    }

    function updatePrintLink() {
      const printLink = document.getElementById("printLink");
      if (ticketItems.length === 0) {
        printLink.href = "#";
        printLink.setAttribute("aria-disabled", "true");
        return;
      }

      let text = "\u{1F4DC} Ticket Los Chamos \u{1F4DC}\n\n";
      text += ticketItems.join("\n") + `\n\nTotal: ${total.toFixed(2)}€\n\nGracias por su compra\n\n`;

      let encodedText = encodeURIComponent(text);

      printLink.href = `rawbt://print?text=${encodedText}`;
      printLink.removeAttribute("aria-disabled");
    }

    function resetTicket() {
      total = 0;
      ticketItems = [];
      document.getElementById("total").innerText = "Total: 0€";
      document.getElementById("ticket-list").innerText = "";
      updatePrintLink();
    }

    // Inicializar link al cargar
    updatePrintLink();
  </script>
</body>
</html>
